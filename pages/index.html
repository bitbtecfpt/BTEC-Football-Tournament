<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BTEC Championship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js"></script>
</head>

<body class=" bg-light bg-gradient">
    <div class="container text-center pt-3">
        <div class="row mb-3">
            <div class="col-6">
                <img src="BIT-LogoTransparent.png" alt="Logo BIT" class="logo img-fluid image-header">
            </div>
            <div class="col-1">
            </div>
            <div class="col-5">
                <img src="BTEC-LogoTransparent.png" alt="Logo BTEC" class="logo img-fluid image-header">
            </div>
        </div>
        <div class="row justify-content-between align-items-center mb-3 mt-3">
            <div class="col-12">
                <h5 class="fw-bold">BTEC FOOTBALL CHAMPIONSHIP SUMMER 2024</h5>
            </div>
        </div>
    </div>
    <div class="container text-center pt-3">
        <div class="row mb-3">
            <div class="col-12">
                <ul class="nav nav-tabs " id="round-tab" role="tablist" style="font-size: small;">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#round1"
                            type="button" role="tab" aria-controls="round1" aria-selected="true">Vòng bảng
                            10/08</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#round2"
                            type="button" role="tab" aria-controls="round2" aria-selected="false">Bán kết 11/08</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#round3"
                            type="button" role="tab" aria-controls="round3" aria-selected="false">Chung kết
                            11/08</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="round1" role="tabpanel" aria-labelledby="round1-tab">
            <div class="container text-center mt-3" id="round1-tab-content">



            </div>
        </div>
        <div class="tab-pane" id="round2" role="tabpanel" aria-labelledby="round2-tab">
            <div class="container text-center mt-3" id="round2-tab-content">

            </div>
        </div>
        <div class="tab-pane" id="round3" role="tabpanel" aria-labelledby="round3-tab">
            <div class="container text-center mt-3" id="round3-tab-content">

            </div>
        </div>
    </div>

    <div class="container">
        <hr>
        <div class="row align-items-center">
            <div class="col-12 text">
            </div>
            <p class="text-footer">© 2024 FOOTBALL CHAMPIONSHIP. All Rights Reserved.</p>
            <p class="text-footer">Powered by BIT IT CLUB</p>
            <p class="text-footer">Sponsored by BTEC FPT COLLEGE HANOI</p>
            <p class="text-footer">Contact us: <a
                    href="https://www.facebook.com/profile.php?id=61550777080606">Fanpage</a>
                | Email: bit.btecfpt@gmail.com</p>
        </div>
    </div>

    <!-- Modal User Register-->
    <div class="modal fade" id="winnerPredModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nhập thông tin để dự đoán tỉ số</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="user-code-1" class="col-form-label">Mã sinh viên / Cán bộ:</label>
                        <input type="text" class="form-control" id="user-code-1" placeholder="VD: BH12345, LinhHN13">
                    </div>
                    <div class="mb-3">
                        <label for="user-name" class="col-form-label">Họ và tên:</label>
                        <input type="text" class="form-control" id="user-name-1">
                    </div>
                    <div class="mb-3">
                        <label for="phone-number-1" class="col-form-label">Số điện thoại:</label>
                        <input type="text" class="form-control" id="phone-number-1" placeholder="VD: 0981234561">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="registerUser()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Choosen Options-->
    <div class="modal fade" id="optionPickerModal1" tabindex="-1" aria-labelledby="optionPickerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="optionPickerModalLabel">Bạn muốn đổi thông tin?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="user-code" class="col-form-label">Mã sinh viên / Cán bộ:</label>
                            <input type="text" class="form-control" id="user-code" placeholder="VD: BH12345, LinhHN13">
                        </div>
                        <div class="mb-3">
                            <label for="user-name" class="col-form-label">Họ và tên:</label>
                            <input type="text" class="form-control" id="user-name">
                        </div>
                        <div class="mb-3">
                            <label for="phone-number" class="col-form-label">Số điện thoại:</label>
                            <input type="text" class="form-control" id="phone-number" placeholder="VD: 0981234561">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Predict Score-->
    <div class="modal fade" id="optionPickerModal" tabindex="-1" aria-labelledby="optionPickerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="optionPickerModalLabel">Dự đoán tỉ số trận đấu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="user-code-pred" class="col-form-label">Người dự đoán:</label>
                        <div class="input-group mb-3">
                            <input disabled type="text" class="form-control" placeholder="Recipient's username"
                                aria-label="Recipient's username" aria-describedby="button-addon2" id="user-code-pred">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                onclick="removeUserInfo()">Đặt lại</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="match-pred-name" class="col-form-label">Dự đoán trận:</label>
                        <input disabled type="text" class="form-control" id="match-pred-name">
                    </div>
                    <div class="mb-3 d-none">
                        <label for="match-pred-id" class="col-form-label">ID trận:</label>
                        <input disabled type="text" class="form-control" id="match-pred-id">
                    </div>
                    <div class="mb-3">
                        <label for="winner-team-selection" class="col-form-label">Dự đoán đội thắng:</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                            id="winner-team-selection">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="total-score-input" class="col-form-label">Dự đoán tổng số bàn thắng:</label>
                        <input type="number" class="form-control" id="total-score-input" placeholder="VD: 1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="submitWinnerPrediction()">Dự đoán</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
